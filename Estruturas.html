<!DOCTYPE html>
<html>
<head>
    <meta charset = " utf-8">
    <meta  name=" viewport" content=" width=device-width, initial-s">
    <title>Estrutura</title>
</head>
<script>
    function comparar(){
        var n1=document.getElementById ("valor1").value;
        var n2=document.getElementById ("valor2").value;
        var resultado = (n1<n2)?"valor1 menor que valor2!":"valor1 maior que o valor2 !";
        document.getElementById("mesg").innerText =  resultado;
    }

</script>
<body>
    <h1>Estrutura Condicional</h1>
    <p> Digite o valor 1</p>
    <input id="valor1" type="number">
    <p> Digite o valor 2</p>
    <input id="valor2" type="number">
    <p><button type="button" onclick="comparar()">Comparar</button></p>
    <p id="mesg"></p>

</body>
