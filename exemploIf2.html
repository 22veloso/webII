<!DOCTYPE html>
<html>
<head>
    <meta charset = " utf-8">
    <meta  name=" viewport" content=" width=device-width, initial-s">
    <title>exemplo if 02</title>
</head>

    <script>
        function verificar(){
            var x = window.document.getElementById("valor").value;
            if(x == "")
                mensagem = "campo vazio.";
                else if (isNaN (x))
                    mensagem = "Não é um número válido.";
                    else if (x > 10)
                        mensagem = "Alto demais.";
                        else if (x < 5)
                            mensagem = "Baixo demais.";
                            else {
                                 mensagem = "numero aceito";
                                }


                         var y=document.getElementById ("mesg");
                         y.innerHTML = mensagem;
                         }

        
    </script>
    <body>
        <h1> Estrutura Condicional </h1>
        <p> Digite um numero entre 5 e 10 :</p>
        <input id="valor" type="text">
        <button type="button" onclick="verificar()">Testar</button>
        <p id="mesg"></p>
    </body>
